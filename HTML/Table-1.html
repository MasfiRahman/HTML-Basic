<!DOCTYPE html>
<html>

      <head>
            <title>Html Table</title>

            <style>
                table{
                        width:300 px;
                        height:200 px ;
                        boarder:1 px solid black;
                        boarder-collapse:collapse;
                }
                td,th{
                        boarder:2 px solid black;
                        padding 25 px
                }
                tr{
                    text-align="center";
                }
            </style>

      </head>
           
      <body>
            <table>
                 <caption>Student Details</caption>
              <thead>
                     <tr>
                         <th>ID</th>
                         <th>Name</th>
                         <th>GPA</th>
                     </tr>
              </thead>
            <tbody>
                    <tr>
                       <td>101</td>
                       <td>Masfi</td>
                       <td>2.94</td>
                    </tr> 
                    
                    <tr>
                        <td>102</td>
                        <td>Rahman</td>
                        <td>2.95</td>
                     </tr>
                    
                     <tr>
                        <td>103</td>
                        <td>Mashrur</td>
                        <td>2.96</td>
                     </tr>
            </tbody>
           </table>          
        </body>       
</html>
